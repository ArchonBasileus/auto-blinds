[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
board_build.filesystem = littlefs
# build_flags =
#     -DCORE_DEBUG_LEVEL=5
# build_type = debug
framework = arduino
lib_deps =
    AccelStepper
    ArduinoJson
    ESP8266TimerInterrupt
monitor_speed = 9600  ; set to the baud rate you pass to Serial.begin(â€¦)
monitor_filters = esp8266_exception_decoder, default